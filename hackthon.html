<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antimicrobial Stewardship</title>
</head>
<body>
    <h2>Prescription Form</h2>
    <form id="prescriptionForm">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName"><br><br>
        <label for="drugName">Drug Name:</label>
        <input type="text" id="drugName" name="drugName"><br><br>
        <label for="dose">Dose:</label>
        <input type="number" id="dose" name="dose"><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Stored Prescriptions:</h2>
    <ul id="prescriptionList"></ul>

    <script>
        document.getElementById('prescriptionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let patientName = document.getElementById('patientName').value;
            let drugName = document.getElementById('drugName').value;
            let dose = document.getElementById('dose').value;

            // Store the data in local storage
            let prescriptions = JSON.parse(localStorage.getItem('prescriptions')) || [];
            prescriptions.push({ patientName, drugName, dose });
            localStorage.setItem('prescriptions', JSON.stringify(prescriptions));

            displayPrescriptions();
        });

        function displayPrescriptions() {
            let prescriptions = JSON.parse(localStorage.getItem('prescriptions')) || [];
            let prescriptionList = document.getElementById('prescriptionList');
            prescriptionList.innerHTML = '';

            prescriptions.forEach(prescription => {
                let listItem = document.createElement('li');
                listItem.textContent = `${prescription.patientName} - ${prescription.drugName} - ${prescription.dose} mg`;
                prescriptionList.appendChild(listItem);
            });
        }

        displayPrescriptions();
    </script>
</body>
</html>
